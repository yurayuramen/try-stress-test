# https://www.playframework.com/documentation/latest/Configuration
play.filters.enabled -= play.filters.hosts.AllowedHostsFilter
application.secret=dummydummy

redis-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 2
    parallelism-factor = 2.0
    parallelism-max = 10
  }
  throughput = 100
}
